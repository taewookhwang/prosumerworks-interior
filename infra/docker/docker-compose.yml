version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: interior-postgres
    restart: unless-stopped
    ports:
      - "9051:5432"
    environment:
      POSTGRES_USER: interior
      POSTGRES_PASSWORD: interior_dev_2024
      POSTGRES_DB: interior_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interior -d interior_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: interior-redis
    restart: unless-stopped
    ports:
      - "9052:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
